properties:
  descriptions:
    author: admin
    name: TESTCASE
    requirement: REQ_01
    summary: Just a basic sample.
  parameters:
  - description: ''
    name: DEBUG
    scope: local
    type: bool
    value: 'False'
  - description: ''
    name: TIMEOUT
    scope: local
    type: float
    value: '1.0'
  - description: ''
    name: VERBOSE
    scope: local
    type: bool
    value: 'True'
testunit: |2-

  def description(self):
      # testcase description
      self.setPurpose(purpose="Testcase sample")

      # steps description
      self.step1 = self.addStep(expected="result expected", description="step description", summary="step sample", enabled=True)
  def prepare(self):
      self.AUTOMATE = self.findAdapter("TEST")
      if self.AUTOMATE is None: self.abort("adapter not available")
  def cleanup(self, aborted):
      pass
  def definition(self):
      # starting initial step
      if self.step1.isEnabled():
          self.step1.start()
          self.step1.setPassed(actual="success")
