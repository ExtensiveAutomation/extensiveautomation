properties:
  descriptions:
    author: admin
    summary: Basic testunit.
    name: TESTUNIT
    requirement: REQ_01
  parameters:
    - description: ''
      name: DEBUG
      scope: local
      type: bool
      value: 'False'
    - description: ''
      name: TIMEOUT
      scope: local
      type: float
      value: '10.0'
    - description: ''
      name: VERBOSE
      scope: local
      type: bool
      value: 'True'
testunit: |

    def description(self):
        # testcase description
        self.setPurpose(purpose=description('summary'))
        self.setRequirement(requirement=description('requirement'))

        # steps description
        self.step1 = self.addStep(expected="result expected", description="step description", summary="step sample", enabled=True)
    def prepare(self):
        pass
    def definition(self):
        # starting initial step
        if self.step1.isEnabled():
            self.step1.start()
            self.info("hello world Ã©")
            self.step1.setPassed(actual="success")
    def cleanup(self, aborted):
        pass
