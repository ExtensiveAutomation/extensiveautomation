properties:
  parameters:
  - name: TEXT_PARAM
    value: |-
        hello world
        bonjour
  - name: INTEGER_PARAM
    value: 20
  - name: BOOLEAN_PARAM
    value: false
  - name: NONE_PARAM
    value: null
testunit: |
    def description(self):
        self.step1 = self.addStep(summary="step sample")
        
    def definition(self):
    
        self.step1.start()
        
        self.info( "Text: %s" % len(input("TEXT_PARAM")))
        self.info( "Integer: %s" % input("INTEGER_PARAM"))
        self.info( "Boolean: %s" % input("BOOLEAN_PARAM"))
        self.info( "None: %s" % input("NONE_PARAM"))
        
        self.step1.setPassed("success")
        
    def cleanup(self, aborted):
        pass