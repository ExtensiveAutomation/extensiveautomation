properties:
  descriptions:
    author: admin
    name: TESTCASE
    requirement: REQ_01
    summary: Just a basic sample.
  parameters:
  - description: ''
    name: AGENT_GUI_BROWSER
    scope: local
    type: json
    value: '{"name": "agent.win.selenium01", "type": "selenium3server"}'
  - description: ''
    name: DEBUG
    scope: local
    type: bool
    value: 'False'
  - description: ''
    name: TIMEOUT_GUI_BROWSER
    scope: local
    type: float
    value: '25.0'
testunit: |2

  def description(self):
      # testcase description
      self.setPurpose(purpose="GUI_Automation_Capture")

      # steps description
      self.step1 = self.addStep(expected="Action executed with success",
                                description="Close browser",
                                summary="Close browser", enabled=True)

  def prepare(self):
      # adapters and libraries definitions
      self.ADP_GUI_BROWSER = SutAdapters.GUI.Selenium(parent=self,
                                                      agent=input('AGENT_GUI_BROWSER'),
                                                      debug=input('DEBUG'),
                                                      navigId=Cache().get(name='selenium-navig-id'))

  def cleanup(self, aborted):
      pass

  def definition(self):
      ##CAPTURE_BROWSER>Close browser
      if self.step1.isEnabled():
          self.step1.start()
          BROWSER_RET1 = self.ADP_GUI_BROWSER.doClose(timeout=input('TIMEOUT_GUI_BROWSER'))
          if not BROWSER_RET1:
              self.step1.setFailed('Unable to close browser')
          else:
              self.step1.setPassed('Executing with success: close browser')
